<div class="row justify-content-center mb-3 mt-3">
    <div class="col-auto">
        <table class="table table-responsive">
            <thead class="thead-dark">
            <tr>
                <th scope="col">ROW</th>
                <th scope="col">Place</th>
                <th scope="col">PRICE</th>
                <th scope="col">Buy</th>
                <th scope="col">Delete</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="place: ${places}">
                <td scope="row" th:text="${place.getRow()}"/>
                <td scope="row" th:text="${place.getPlace()}"/>
                <td scope="row" th:text="${place.getPrice()}"/>
                <td scope="row">
                    <form id="add" action="#" method="get" >
                    <button type="submit" value="Add to cart" STYLE="color: wheat; background: black;">Buy</button>
                </form>
                </td>

                <td scope="row">
                    <form th:method="POST" th:action="@{/place/delete/{id}(id = ${place.getId()})}">
                        <input type="submit" value="Delete" STYLE="color: wheat; background: black;" />
                    </form>
                </td>

            </tr>
            </tbody>
        </table>
    </div>
